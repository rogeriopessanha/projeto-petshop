<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pet Shop</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>
<body>
    
<!-- COMEÇO SECTION HEADER -->
    <header class="header">
        <a href="#" class="logo"> <i class="fa-solid fa-paw"></i> PetShop</a>

        <nav class="navbar">
            <a href="#inicio">Inicio</a>
            <a href="#sobre">Sobre</a>
            <a href="#produtos">Produtos</a>
            <a href="#servicos">Serviços</a>
            <a href="#planos">Planos</a>
            <a href="#contato">Contatos</a>
        </nav>

        <div class="icons">
            <div class="bx bx-menu-alt-left" id="menu-btn"></div>
            <div class="fa-solid fa-user" id="login-btn"></div>
            <a href="#" class="fa-solid fa-basket-shopping"></a>
        </div>

        <form action="" class="login-form">
            <h3>Entrar</h3>
            <input type="email" name="" id="" class="box" placeholder="Digite seu email">
            <input type="password" name="" id="" class="box" placeholder="Digite sua senha">
            <div class="lembre">
                <input type="checkbox" name="" id="lembre-se">
                <label for="lembre-se">Lembre-se</label>
            </div>
            <input type="submit" value="Entrar" class="btn">
            <div class="links">
                <a href="#">Esqueceu sua senha?</a>
                <a href="#">Faça uma conta</a>
            </div>
        </form>
    </header>
    <!-- FINAL SECTION HEADER -->








    <script src="assets/js/script.js"></script>
</body>
</html>
